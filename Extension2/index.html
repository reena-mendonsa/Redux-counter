<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"></script>
    <title>Counter with Redux | Extension II</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Extension I</h2>
      <h1>0</h1>
      <div class="flex">
        <div>
          <h2>Steps</h2>
          <button class="steps five">5</button>
          <button class="steps ten">10</button>
          <button class="steps fifteen">15</button>
        </div>
        <div>
          <h2>Max Value</h2>
          <button class="steps value1">15</button>
          <button class="steps value2">100</button>
          <button class="steps value3">200</button>
        </div>
      </div>

      <div>
        <button class="increment">Increment</button>
        <button class="decrement">Decrement</button>
        <button class="reset">Reset</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
